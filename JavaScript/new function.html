<script>
    
    function Person() {
        this.name = "";
    }
    Person.prototype.introduce = function() {
        return "I'm " + this.name;
    }

    var BetterPerson = (function () {

        var count = 0;

        var person = function () {
            count++;
            this.name = "";
        }    
        person.prototype.introduce = function () {
            return "I'm " + this.name;
        }
        person.getCount = function() {
            return count;
        }

        return person;
    }());

    var Blog = (function() {
        var count = 0;

        var blog = function (title, tags) {
            this.id = ++count;
            this.title = title || "";
            this.tags = tags || [];
        }

        blog.prototype.displayInfo = function () {
            return "Id: " + this.id + "; title: " + this.title + "; tags: " + this.tags.join(", ");
        }

        blog.getCount = function() {
            return count;
        }

        return blog;
    }());
